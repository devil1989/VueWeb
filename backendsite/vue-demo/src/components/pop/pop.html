<div class="ui-pop-content-wrapper" v-if="data.content">
	<ul v-if="!data.content.isTxt">
		<li>
			<span class="content-key-name">组织名称 :</span>
			<div class="content-value">
				<input class="content-value-name" type="text" value="" placeholder="请输入组织名称">
			</div>
		</li>
		<li>
			<span class="content-key-name">父级组织名称 :</span>
			<div class="content-value">
				<span>网校</span>
			</div>
		</li>
		<li>
			<span class="content-key-name">父级组织代码 :</span>
			<div class="content-value">
				<span>OA</span>
			</div>
		</li>
		
		<!-- 这里放拓展信息 start -->
		<li v-for="item in data.content.attrList" >
			<span class="content-key-name">{{item.name}} :</span>
			
			<!-- 纯文本 -->
			<div class="content-value" v-if="item.data&&item.data.type=='string' " >
				<span>{{item.data.content}} </span>
			</div>

			<!-- 纯下拉菜单 -->
			<div class="content-value" v-else-if="item.data&&item.data.type=='dropdownlist' " >
				<select name="content-func-type"  class="content-func-type"  @change="selectedItem">
					<!-- <option  selected="selected">职能类型1</option> -->
					<option v-for="unit in item.data.content" :data-id="unit.id" :selected="unit.isSelected?'selected':'' " >{{unit.txt}}</option>
				</select>
			</div>
			
			<!-- 级联下拉菜单 -->
			<div class="content-value" v-else-if="item.data&&!item.data.type">

				<select name="content-func-type"  class="content-func-type" v-for="unit in item.data" v-show="unit.isSelected"  @change="selectedItem">
					<!-- <option  selected="selected">职能类型1</option> -->

					<option v-for="subUnit in unit.content" :selected="subUnit.isSelected?'selected':'' " >{{subUnit.txt}}</option>
				</select>
			</div>
			
			<!-- 级联下拉菜单 -->
			<!-- <div class="content-value">
				<select name="content-func-type"  class="content-func-type">
					<option  selected="selected">职能类型1</option>
					<option >职能类型2</option>
					<option >职能类型职能类型3</option>
					<option >职能类型4</option>
				</select>
			</div> -->
		</li>
		<!-- 这里放拓展信息 end -->

		<li>
			<span class="content-key-name">组织状态 :</span>
			<div class="content-value content-radios">
				<div class="content-is-active">
					<input type="radio" name="isactive" value="启用" checked="checked">
					<span>启用</span>
				</div>
				<div class="content-is-active">
					<input type="radio" name="isactive" value="禁用" >
					<span>禁用</span>
				</div>
				
			</div>
		</li>
	</ul>
	<span  v-else >{{data.content.msg}}</span>
</div>
