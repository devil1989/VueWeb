	<div v-if="hasInit">
		<div class="tree-level-1-title" v-on:click="createPop">
			<h2>基本信息</h2>
			<span v-for="btn in data.btns" :class="{'basic-btns':true, 'basic-add-btns':true,'js_baseic_sub_btn':btn.isSub,'js_basic_btn':!btn.isSub}" :data-content="btn.txt">{{btn.txt}}</span>
		</div>
		<div class="tree-level-1-info">
			<ul>
				<li>
					<span>组织代码:</span>
					<span>{{data.info.id}}</span>
				</li>
				<li>
					<span>组织名称:</span>
					<span>{{data.info.nodeName}}</span>
				</li>
				<li>
					<span>父级组织代码:</span>
					<span>{{data.info.parentId}}</span>
				</li>
				<li>
					<span>父级组织名称:</span>
					<span>{{data.info.parentName}}</span>
				</li>
				<li v-for="nodeAttr in data.info.nodeAttr">
					<span>{{nodeAttr.name}}:</span>
					<span>{{nodeAttr.value}}</span>
				</li>
			</ul>
			<div class="btns-out-wrapper">
				<div class="btns-wrapper">
					<span class="basic-btns" @click="editUnit" >编辑本组织</span>
					<span class="basic-btns" @click="deleteUnit">删除本组织</span>
				</div>
			</div>
				
		</div>
	</div>
